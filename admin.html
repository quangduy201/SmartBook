<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart book - Admin</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="assets/icons/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/admin.js"></script>
</head>

<body>

    <div>
        <div id="leftmenu" class="">
            <div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt="Since1999"></a></div>
            
            <ul class="menu">
                <li>
                    <i class="fas fa-solid fa-house" title="Trang chủ"></i>
                    <a href="/">Trang chủ</a>
                </li>
                <li>
                    <i class="fas fa-solid fa-book-open" title="Sản phẩm"></i>
                    <a href="/admin.html?sanpham">Sản phẩm</a>
                </li>
                <li>
                    <i class="fas fa-sharp fa-solid fa-file-invoice" title="Hoá đơn"></i>
                    <a href="/admin.html?hoadon">Hoá đơn</a>
                </li>
                <li>
                    <i class="fas fa-duotone fa-users" title="Khách hàng"></i>
                    <a href="/admin.html?khachhang">Khách hàng</a>
                </li>
                <li>
                    <i class="fas fa-solid fa-circle-info" title="Quản lí thông tin"></i>
                    <a href="/admin.html?thongke">Thống kê</a>
                </li>
                <li>
                    <i class="fas fa-solid fa-right-from-bracket" title="Đăng xuất"></i>
                    <a href="/admin.html?dangxuat">Đăng xuất</a>
                </li>
            </ul>
        </div>     
        <div id="user">
            <p id="username">
                <script>
                    var user = JSON.parse(localStorage.getItem('userActive'));
                    document.getElementById("username").innerText = "Hi, "+user.name;
                </script>
            </p>
        </div>  
        <div class="content" id="content">
        </div>
        <div class="content-paging">
            <ul class="page" id="page">
            </ul>
        </div>
    </div>
    <div id="container">
    </div>
    <div class="addProduct" id="addPro">
        <form action="" onsubmit="return addNewProduct();">
            <div id="close">
                <i class="fa-solid fa-xmark" onclick="backFromDiv()"></i>
            </div>
            <div class="row">
                <h1>Thêm Sản Phẩm</h1>
            </div>
            <div class="input">
                <h3 class="txt">Mã sản phẩm</h3>
                <div>
                    <input class="inp" type="text" id="id-product">
                </div>
                <h3 class="txt">Tên sản phẩm</h3>
                <div>
                    <input class="inp" type="text" id="name-product">
                </div>
                <h3 class="txt">Thể loại</h3>
                <div>
                    <select class="inp" name="" id="cat-product">
                        <option value="" selected disabled>Chọn thể loại</option></option>
                        <option value="Sách giáo khoa">Sách giáo khoa</option>
                        <option value="Sách tham khảo">Sách tham khảo</option>
                        <option value="Từ điển">Từ điển</option>
                        <option value="Truyện ngắn">Truyện ngắn</option>
                        <option value="Truyện dài">Truyện dài</option>
                        <option value="Thơ">Thơ</option>
                        <option value="Khác">Văn học khác</option>
                        <option value="Ngôn tình">Tiểu thuyết ngôn tình</option>
                        <option value="Giả tưởng">Tiểu thuyết giả tưởng</option>
                        <option value="Tiểu thuyết Lịch sử">Tiểu thuyết Lịch sử</option>
                        <option value="Quản trị">Quản trị</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Nhân vật">Nhân vật</option>
                        <option value="Khởi nghiệp">Khởi nghiệp</option>
                        <option value="Chứng khoán">Chứng khoán</option>
                        <option value="Tâm lý">Tâm lý</option>
                        <option value="Kỹ năng sống">Kỹ năng sống</option>
                        <option value="Hạt giống tâm hồn">Hạt giống tâm hồn</option>
                        <option value="Lịch sử Việt Nam">Lịch sử Việt Nam</option>
                        <option value="Lịch sử Thế giới">Lịch sử Thế giới</option>
                        <option value="Truyện thiếu nhi">Truyện thiếu nhi</option>
                        <option value="Tô màu">Tô màu</option>
                        <option value="Luyện chữ">Luyện chữ</option></select>
                    </select>
                </div>
                <h3 class="txt">Số lượng</h3>
                <div>
                    <input class="inp" type="number" id="quantity-product" min="0">
                </div>
                <h3 class="txt">Giá bán (vnd)</h3>
                <div>
                    <input class="inp" type="text" id="price-product">
                </div>
            </div>
            <div class="img">
                <img id="preview">
                <!-- tao 1 img de lay data url luu vao localStorage -->
                <img id="imgproduct" style="display: none;">
                <input id="file-inp" type="file" accept="image/*" onchange="previewImg()">
                <label for="file-inp">
                    <i id="upload" class="fas fa-cloud-upload-alt tm-upload-icon"></i>
                </label>
            </div>
            <div class="btAddPro">
                <input type="submit" value="Thêm sản phẩm">
            </div>
        </form>
    </div>
    <div class="editProduct" id="editPro">
        <form action="" onsubmit="return editProduct();">
            <div id="close">
                <i class="fa-solid fa-xmark" onclick="backFromDiv()"></i>
            </div>
            <div class="row">
                <h1>Sửa Sản Phẩm</h1>
            </div>
            <div class="input">
                <h3 class="txt">Mã sản phẩm</h3>
                <div>
                    <!-- khong duoc sua ma sp -->
                    <input class="inp" type="text" id="id-Editproduct" disabled>
                </div>
                <h3 class="txt">Tên sản phẩm</h3>
                <div>
                    <input class="inp" type="text" id="name-Editproduct">
                </div>
                <h3 class="txt">Thể loại</h3>
                <div>
                    <select class="inp" name="" id="cat-product">
                        <option value="Sách giáo khoa">Sách giáo khoa</option>
                        <option value="Sách tham khảo">Sách tham khảo</option>
                        <option value="Từ điển">Từ điển</option>
                        <option value="Truyện ngắn">Truyện ngắn</option>
                        <option value="Truyện dài">Truyện dài</option>
                        <option value="Thơ">Thơ</option>
                        <option value="Khác">Văn học khác</option>
                        <option value="Ngôn tình">Tiểu thuyết ngôn tình</option>
                        <option value="Giả tưởng">Tiểu thuyết giả tưởng</option>
                        <option value="Tiểu thuyết Lịch sử">Tiểu thuyết Lịch sử</option>
                        <option value="Quản trị">Quản trị</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Nhân vật">Nhân vật</option>
                        <option value="Khởi nghiệp">Khởi nghiệp</option>
                        <option value="Chứng khoán">Chứng khoán</option>
                        <option value="Tâm lý">Tâm lý</option>
                        <option value="Kỹ năng sống">Kỹ năng sống</option>
                        <option value="Hạt giống tâm hồn">Hạt giống tâm hồn</option>
                        <option value="Lịch sử Việt Nam">Lịch sử Việt Nam</option>
                        <option value="Lịch sử Thế giới">Lịch sử Thế giới</option>
                        <option value="Truyện thiếu nhi">Truyện thiếu nhi</option>
                        <option value="Tô màu">Tô màu</option>
                        <option value="Luyện chữ">Luyện chữ</option></select>
                    </select>
                </div>
                <h3 class="txt">Số lượng</h3>
                <div>
                    <input class="inp" type="number" id="quantity-Editproduct" min="0">
                </div>
                <h3 class="txt">Giá bán (vnd)</h3>
                <div>
                    <input class="inp" type="text" id="price-Editproduct">
                </div>
                <div class="deleteItem">
                    <input  type="button" value="Xóa sản phẩm" onclick="deleteProduct();">
                </div>
            </div>
            <div class="img">
                <img id="Editpreview">
                <!-- tao 1 img de lay data url luu vao localStorage -->
                <img id="Editimgproduct" style="display: none;">
                <input id="Editfile-inp" type="file" accept="image/*" onchange="EditpreviewImg()">
                <label for="Editfile-inp" >
                    <!-- <i id="Editupload" style="display: none;" class="fas fa-cloud-upload-alt tm-upload-icon"></i> -->
                    <i id="deteleImage" class="fas fa-regular fa-trash" title="Xoá hình ảnh"></i>
                </label>
            </div>
            <div class="btEditPro">
                <input type="submit" value="Lưu sản phẩm">
            </div>
        </form>
    </div>
    <div class="showOrder" id="showOrder">
        <div id="close">
            <i class="fa-solid fa-xmark" onclick="backFromDiv()"></i>
        </div>
        <div class="detailOrder" id="detailOrder">

        </div>
    </div>
</body>
</html>
