<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Book - Sign up</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css">
    <script src="../js/account.js"></script>
</head>

<body style="margin: 0; padding: 0;">
    <script>
        window.onload = function() {
            createAdmin();
        }
    </script>
    <div id="container">
        <div id="header">
            <h2 style="margin: 0;">Sign Up</h2>
        </div>
        <form action="" id="main" onsubmit="return signup();">
            <div>
                <label class="txt" for="username">Username</label>
                <input id="username" class="inp" type="text" placeholder="Username">
            </div>
            <div>
                <label class="txt" for="email">Email</label>
                <input id="email" class="inp" type="text" placeholder="Email">    
            </div>
            <div>
                <label class="txt" for="password">Password</label>
                <input id="password" class="inp" type="password" placeholder="Password" onclick="this.select()" onfocus="this.select()" onchange="this.select()">
            </div>
            <div>
                <label class="txt" for="confirm">Password</label>
                <input id="confirmpassword" class="inp" type="password" placeholder="Confirm Password" onclick="this.select()" onfocus="this.select()">
            </div>
            <div style="text-align: right; padding-right: 23px;">
                <a href="login.html">Login</a>
            </div>
            <div id="foot">
                <input type="submit" id="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
